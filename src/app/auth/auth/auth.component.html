<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div class="alert alert-danger" *ngIf="error">
        <p> {{ error }} </p>
      </div>
      <form #authform="ngForm" (ngSubmit)="onSubmit(authform)">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" ngModel name="email" required email>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
          <div>
            <button class="btn btn-primary" type="submit" [disabled]="!authform.valid" (click)="onSubmit">Login</button>
          </div>
          <div>
            <label for="button">New to Pet Adoptions?</label>
          </div>
          <div>
            <button class="btn btn-primary" routerLink="/signup">Create Account</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
